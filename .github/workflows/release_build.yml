name: release build

on:
  release:
    types:
      - published

jobs:

  build_windows:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: "3.8"

    - name: Install dependencies
      shell: powershell
      run: |
          python -m pip install --upgrade pip
          python -m pip install bleak pyside6 numpy pyqtgraph redis pyinstaller

    - name: build with pyinstaller
      shell: powershell
      # Manually adding the `plugins` directory is a temporary workaround until PyInstaller supports PySide6: https://github.com/pyinstaller/pyinstaller/issues/5414;
      # `pythonLocation` is set by the `setup-python` action.
      run: |
        ls $Env:pythonLocation
        pyinstaller --add-data "$Env:pythonLocation/lib/site-packages/PySide6/plugins;PySide6/plugins/" --onefile --icon=logo.ico OpenHRV.py

    - name: upload exe artifact
      uses: actions/upload-artifact@v2
      with:
        name: OpenHRV_windows
        path: dist/OpenHRV.exe

  upload_windows:    # separate job on Ubuntu since JasonEtco/upload-to-release@master only runs on Linux

    needs: build_windows

    runs-on: ubuntu-latest

    steps:

    - name: download exe
      uses: actions/download-artifact@v2
      with:
        name: OpenHRV_windows

    - name: upload exe to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: OpenHRV.exe application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    # token generated implicitly
